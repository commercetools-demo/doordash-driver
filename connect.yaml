deployAs:
  - name: event
    applicationType: event
    endpoint: /event
inheritAs:
  configuration:
    standardConfiguration:
      - key: CTP_REGION
        description: commercetools Composable Commerce API region
        default: us-central1.gcp
        required: true
      - key: CTP_PROJECT_KEY
        description: commercetools Composable Commerce project key
        required: true
      - key: CTP_CLIENT_ID
        description: commercetools Composable Commerce client ID
        required: true
      - key: CTP_SCOPE
        description: commercetools Composable Commerce client scope
        required: true
      - key: DOORDASH_DEVELOPER_ID
        description: Doordash developer ID
        required: true
      - key: DEFAULT_LOCALE
        description: Default locale
        required: false
        default: "en-US"
      - key: SHIPPING_METHOD_IDS
        description: Shipping method IDs, comma separated
        required: true
    securedConfiguration:
      - key: CTP_CLIENT_SECRET
        description: commercetools Composable Commerce client secret
        required: true
      - key: DOORDASH_KEY_ID
        description: Doordash key ID
        required: true
      - key: DOORDASH_SIGNING_KEY
        description: Doordash signing key
        required: true